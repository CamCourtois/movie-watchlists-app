<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="watchlist.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald&family=Raleway:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="app-container">
      <div class="header-search-container">
        <div id="header" class="header">
          <h1>Watchlist</h1>
          <a href="find-film.html"><h4>Search for movies</h4></a>
        </div>
      </div>
      <div class="filter-container">
        <h3>Sort By:</h3>
        <select class="filter-dropdown" id="watchlist-filter">
          <option value="alphabetical">A-Z</option>
          <option value="year">Year</option>
          <option value="genre">Genre</option>
        </select>
      </div>
      <div id="film-list" class="film-list fade-in-element"></div>
      <div id="empty-film-list" class="empty-film-list-icon-container">
        <i class="fa-solid fa-film fa-lg"></i>
        <h2>No saved films yet</h2>
      </div>
    </div>
    <script src="watchlist.js"></script>
  </body>
</html>
